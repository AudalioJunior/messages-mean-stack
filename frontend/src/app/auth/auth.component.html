<body>
  <div class="box-login">
    <div class="titles-class">
      <h2>LOGIN</h2>
      <span class="subtitle">Bem-vindo ao sistema de mensagens!</span>
    </div>
    <form [formGroup]="formGroup">
      <div class="input-area">
        <div class="username">
          <label for="userName">Usuário: </label>
          <div class="area-input" >
            <input type="text"  formControlName="user">
          </div>
        </div>
        <div class="password">
          <label for="userName">Senha: </label>
          <div class="area-input">
            <input type="password" formControlName="password">
          </div>
        </div>
      </div>
    </form>
    <div class="button-confirm" (click)="submit()">
     <span>Login</span>
    </div>
    <div class="footer">
      <a href="/register">Deseja criar um novo usuário?</a>
    </div>
  </div>
</body>
